<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=VlRvW3vn2RaK2i5EZBW9jhZKnaWP0mGU"
    ></script>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      .anchorBL,
      .BMap_cpyCtrl {
        display: none;
      }
      .BMap_stdMpZoom {
        display: block;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="map"></div>
    <script>
      //   console.log(window.BMapGL);
      var map = new BMapGL.Map("map", {
        // minZoom: 8,
        // maxZoom: 12,
        mapType: BMAP_NORMAL_MAP,
      });
      // 通过坐标拾取器116.316833,39.998877
      var point = new BMapGL.Point(116.316833, 39.998877);
      map.centerAndZoom(point, 10);
      map.enableScrollWheelZoom(true);
      var heading = 0; //旋转角度
      map.setHeading(heading);
      map.setTilt(0); //倾斜角度
      //   map.setTilt(70);
      //   setInterval(() => {
      //     heading++;
      //     map.setHeading(heading);
      //   }, 500);
      //   map.setMapType(BMAP_EARTH_MAP);
      //   map.setMapType(BMAP_NORMAL_MAP);
      //   map.setMinZoom(8);
      //   map.setMaxZoom(12);
      var zoomCtrl = new BMapGL.ZoomControl({
        anchor: BMAP_ANCHOR_BOTTOM_LEFT,
        // offset: new BMapGL.Size(100, 0),
      });
      map.addControl(zoomCtrl);
      map.addEventListener("zoomstart", function () {
        console.log(map.getZoom());
      });
      map.addEventListener("zoomend", function () {
        console.log(map.getZoom());
      });
      var scaleCtrl = new BMapGL.ScaleControl({
        anchor: BMAP_ANCHOR_TOP_LEFT,
        offset: new BMapGL.Size(10, 10),
      });
      map.addControl(scaleCtrl);
    </script>
  </body>
</html>
