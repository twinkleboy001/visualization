<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=VlRvW3vn2RaK2i5EZBW9jhZKnaWP0mGU"
    ></script>
    <script src="https://mapv.baidu.com/gl/examples/static/common.js"></script>
    <script src="https://mapv.baidu.com/build/mapv.js"></script>
    <script src="https://unpkg.com/mapvgl@1.0.0-beta.168/dist/mapvgl.min.js"></script>
    <style>
      html,
      body,
      #map_container {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      .anchorBL,
      .BMap_cpyCtrl {
        display: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="map_container"></div>
    <script>
      var cities = ["上海"];
      var cityCenter = mapv.utilCityCenter.getCenterByCityName(cities[0]);
      var map = initMap({
        tilt: 0,
        center: [cityCenter.lng, cityCenter.lat],
        zoom: 10,
        style: snowStyle,
      });
      // 准备数据源
      var data = [];
      data.push({
        geometry: {
          type: "Point",
          coordinates: [cityCenter.lng, cityCenter.lat],
        },
      });
      // 绘制数据源
      // 1、生成mapvgl视图view
      var view = new mapvgl.View({ map });
      // 2、初始化mapvgl的PointLayer对象
      var pointLayer = new mapvgl.PointLayer({});
      // 3、将PointLayer对象加入View中
      view.addLayer(pointLayer);
      // 4、将data与PointLayer绑定
      pointLayer.setData(data);
    </script>
  </body>
</html>
