<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=VlRvW3vn2RaK2i5EZBW9jhZKnaWP0mGU"
    ></script>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      .anchorBL,
      .BMap_cpyCtrl {
        display: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="map"></div>
    <script>
      //   console.log(window.BMapGL);
      var map = new BMapGL.Map("map");
      var point = new BMapGL.Point(116.404, 39.915);
      map.centerAndZoom(point, 10);
      map.enableScrollWheelZoom(true);
      map.setMapStyleV2({
        styleId: "ec29278257e950272412f6546c6f2fc6",
      });
      var myIcon = new BMapGL.Icon(
        "https://www.youbaobao.xyz/datav-res/datav/location.png",
        new BMapGL.Size(60, 60),
        {
          //   anchor: new BMapGL.Size(100, 100),
          //   imageOffset: new BMapGL.Size(30, 30),
        }
      );
      var marker = new BMapGL.Marker(point, { icon: myIcon });
      marker.addEventListener("click", function (e) {
        // var content = "欢迎学习数据可视化";
        // var div = document.createElement("div");
        // div.innerText = content;
        // var infoWindow = new BMapGL.InfoWindow(div, {
        //   width: 250,
        //   height: 100,
        //   title: "说明",
        //   offset: new BMapGL.Size(30, 0),
        // });

        var content = `<div style="color: red;">欢迎学习数据可视化</div>`;
        content +=
          '<div style="color: green; font-weight: bold;">百度地图学习</div>';
        var infoWindow = new BMapGL.InfoWindow(content, {
          width: 250,
          height: 100,
          title: "说明",
          offset: new BMapGL.Size(30, 0),
        });
        map.openInfoWindow(infoWindow, point);
      });
      map.addOverlay(marker);

      //   var polyline = new BMapGL.Polyline(
      //     [
      //       new BMapGL.Point(116.399, 39.8),
      //       new BMapGL.Point(117.0, 39.82),
      //       new BMapGL.Point(117.2, 40.8),
      //     ],
      //     {
      //       strokeColor: "red",
      //       strokeWeight: 4,
      //       strokeOpacity: 0.5,
      //     }
      //   );
      //   map.addOverlay(polyline);

      var polygon = new BMapGL.Polygon(
        [
          new BMapGL.Point(116.8, 39.8),
          new BMapGL.Point(117.0, 39.82),
          new BMapGL.Point(117.2, 40.8),
          new BMapGL.Point(116.2, 40.6),
        ],
        {
          strokeColor: "red",
          strokeWeight: 2,
          fillColor: "blue",
        }
      );
      map.addOverlay(polygon);

      var label = new BMapGL.Label("欢迎学习数据可视化", {
        position: point,
        offset: new BMapGL.Size(100, 10),
      });
      label.setStyle({
        width: "100px",
        height: "20px",
        padding: "20px",
        color: "#fff",
        background: "red",
        overflow: "hidden",
      });
      label.addEventListener("click", function (e) {
        alert(e.target.content);
      });
      map.addOverlay(label);
    </script>
  </body>
</html>
