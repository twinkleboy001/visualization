<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=VlRvW3vn2RaK2i5EZBW9jhZKnaWP0mGU"
    ></script>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/library/TrackAnimation/src/TrackAnimation_min.js"
    ></script>
    <style>
      html,
      body,
      #map {
        position: relative;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      .anchorBL,
      .BMap_cpyCtrl {
        display: none;
      }
      #tools {
        position: absolute;
        left: 10px;
        top: 10px;
        z-index: 10;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="tools">
      <button id="start">start</button>
      <button id="cancel">cancel</button>
    </div>
    <script>
      var map = new BMapGL.Map("map");
      var point = new BMapGL.Point(116.2967611, 40.047363);
      map.centerAndZoom(point, 15);
      map.enableScrollWheelZoom(true);
      var points = [
        new BMapGL.Point(116.418038, 39.91979),
        new BMapGL.Point(116.418267, 40.059246),
        new BMapGL.Point(116.307899, 40.057038),
      ];
      var lines = new BMapGL.Polyline(points);
      var opts = {
        delay: 1000,
        duration: 20000,
        titl: 30,
        overallView: true,
      };
      var trackAnimation = new BMapGLLib.TrackAnimation(map, lines, opts);
      trackAnimation.start();
    </script>
  </body>
</html>
